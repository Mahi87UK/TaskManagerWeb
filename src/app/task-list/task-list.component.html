<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Search Task</h2>
  </div>
  <div class="panel-body">
    <div class="form-group row">
      <div class="col-lg-2">
        <label class="col-form-label">Task</label>
      </div>
      <div class="col-lg-4">
        <input type="text" id="task"  [(ngModel)] = "fields.taskName" (ngModelChange)="updateFilters()" class="form-control"/>
      </div>
      <div class="col-lg-2">
        <label class="col-form-label">Parent Task</label>
      </div>
      <div class="col-lg-4">
        <input type="text" id="parentTask" [(ngModel)] = "fields.parentTaskName" (ngModelChange)="updateFilters()" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2">
        <label class="col-form-label">Priority From</label>
      </div>
      <div class="col-lg-1">
        <input type="text" id="priorityFrom" class="form-control"/>
      </div>
      <div class="col-lg-2">
        <label class="col-form-label">Priority To</label>
      </div>
      <div class="col-lg-1">
        <input type="text" id="priorityTo" class="form-control"/>
      </div>
      <div class="col-lg-2">
        <label class="col-form-label">Start Date</label>
      </div>
      <div class="col-lg-1">
        <input type="text" id="startDt" class="form-control"/>
      </div>
      <div class="col-lg-2">
        <label class="col-form-label">End Date</label>
      </div>
      <div class="col-lg-1">
        <input type="text" id="endDt" class="form-control" />
      </div>
    </div>
  </div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Task List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Task</th>
        <th>Parent</th>
        <th>Priority</th>
        <th>Start</th>
        <th>End</th>
         <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks | async | taskFilter : filters">
        <td>{{task.taskName}}</td>
        <td>{{task.parentTask.parentTaskName}}</td>
        <td>{{task.priority}}</td>
        <td>{{task.startDate}}</td>
        <td>{{task.endDate}}</td>
        <td><button [hidden]="!task.endTask" class="btn btn-info" (click) = "viewTask(task.taskId)">View</button>
          <button [hidden]="task.endTask" (click) = "editTask(task.taskId)" class="btn btn-info">Edit</button>
          <button [hidden]="task.endTask" (click) = "endTask(task)" class="btn btn-info" style="margin-left: 10px">End Task</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
